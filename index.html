<head>
    <meta charset="UTF-8">

    <title>Messages App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
        }

        .app-container {
            max-width: 384px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header styles */
        .header {
            background-color: white;
            padding: 12px 16px;
            position: sticky;
            top: 0;
            z-index: 20;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
            color: black;
        }

        .header-icons {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .icon {
            width: 24px;
            height: 24px;
            color: #374151;
        }

        .messages-icon {
            color: #3b82f6;
            fill: #3b82f6;
        }

        /* Stories section */
        .stories-container {
            background-color: white;
            padding: 12px 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            position: sticky;
            top: 48px;
            z-index: 19;
            margin-top: -1px;
        }

        .stories-scroll {
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .stories-scroll::-webkit-scrollbar {
            display: none;
        }

        .stories-list {
            display: flex;
            gap: 16px;
            padding: 0 16px;
            width: max-content;
        }

        .story-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            flex-shrink: 0;
        }

        .story-avatar-container {
            position: relative;
        }

        .story-avatar-ring {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            padding: 2px;
        }

        .story-avatar-ring.your-story {
            background-color: #d1d5db;
        }

        .story-avatar-ring.has-story {
            background: linear-gradient(45deg, #fbbf24, #ef4444, #a855f7);
        }

        .story-avatar-bg {
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 50%;
            padding: 2px;
        }

        .story-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .story-plus {
            position: absolute;
            bottom: -4px;
            right: -4px;
            width: 24px;
            height: 24px;
            background-color: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .story-username {
            font-size: 12px;
            color: #374151;
            text-align: center;
            max-width: 70px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Chat list styles */
        .chat-list {
            background-color: white;
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.1s;
            background-color: white;
        }

        .chat-item:first-child {
            padding-top: 20px;
        }

        .chat-item:hover {
            background-color: #f9fafb;
        }

        .chat-item.pressed {
            background-color: #e5e7eb;
        }

        .chat-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-avatar-container {
            position: relative;
            flex-shrink: 0;
        }

        .chat-avatar {
            width: 48px;
            height: 48px;
            background-color: #9ca3af;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: 500;
        }

        .online-indicator {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 14px;
            height: 14px;
            background-color: #10b981;
            border: 2px solid white;
            border-radius: 50%;
        }

        .chat-details {
            flex: 1;
            min-width: 0;
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: between;
            margin-bottom: 2px;
        }

        .chat-name {
            font-weight: 600;
            color: black;
            font-size: 16px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
        }

        .chat-meta {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-left: auto;
        }

        .chat-timestamp {
            font-size: 14px;
            color: #6b7280;
        }

        .unread-badge {
            background-color: #3b82f6;
            color: white;
            font-size: 12px;
            font-weight: 500;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 4px;
        }

        .sent-indicator {
            width: 16px;
            height: 16px;
            margin-left: 4px;
        }

        .chat-message {
            font-size: 14px;
            color: #4b5563;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-message.unread {
            color: black;
            font-weight: 500;
        }

        /* Skeleton loading styles */
        .skeleton {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            background-color: #e5e7eb;
            border-radius: 4px;
        }

        .skeleton-circle {
            border-radius: 50%;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Stories skeleton styles */
        .skeleton-stories-container {
            background-color: white;
            padding: 12px 0;
        }

        .skeleton-stories-list {
            display: flex;
            gap: 16px;
            padding: 0 16px;
            width: max-content;
        }

        .skeleton-story-item {
            display: flex;

            align-items: center;
            gap: 4px;
            flex-shrink: 0;
        }

        .skeleton-story-avatar {
            width: 64px;
            height: 64px;
            background-color: #e5e7eb;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .skeleton-story-name {
            height: 12px;
            width: 50px;
            background-color: #e5e7eb;
            border-radius: 3px;
        }

        /* Chat skeleton styles */
        .skeleton-chat-item {
            padding: 12px 16px;
        }

            align-items: center;
            gap: 12px;
        }

        .skeleton-avatar {
            width: 48px;

            background-color: #e5e7eb;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .skeleton-details {
            flex: 1;

            gap: 8px;
        }

        .skeleton-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .skeleton-name {
            height: 14px;

        }

        .skeleton-time {
            height: 12px;
            background-color: #e5e7eb;
            border-radius: 3px;
            width: 50px;
        }

        .skeleton-message {
            height: 12px;

            width: 200px;
        }

        .skeleton-message.short {
            width: 150px;
        }

        .skeleton-message.medium {
            width: 180px;
        }

        .skeleton-message.long {
            width: 220px;
        }

        .hidden {
            display: none;
        }

        // Function to render stories
        function renderStories() {
            const storiesList = document.getElementById('storiesList');
            storiesList.innerHTML = '';

            stories.forEach(story => {
                const storyElement = document.createElement('div');
                storyElement.className = 'story-item';

                const avatarRingClass = story.isYourStory ? 'your-story' : (story.hasNewStory ? 'has-story' : 'your-story');

                storyElement.innerHTML = `
                    <div class="story-avatar-container">
                        <div class="story-avatar-ring ${avatarRingClass}">
                            <div class="story-avatar-bg">
                                <img src="${story.avatar}" alt="${story.username}" class="story-avatar">
                            </div>
                        </div>
                        ${story.isYourStory ? '<div class="story-plus">+</div>' : ''}
                    </div>
                    <span class="story-username">${story.username}</span>
                `;

                storiesList.appendChild(storyElement);
            });
        }

                        <div class="chat-avatar-container">
                            <div class="chat-avatar">${chat.avatar}</div>
                            ${onlineIndicator}
                        </div>

                    </div>
                `;

                // Add press effect
                chatElement.addEventListener('mousedown', () => {
                    chatElement.classList.add('pressed');
                });

                chatElement.addEventListener('mouseup', () => {
                    chatElement.classList.remove('pressed');
                });

                chatElement.addEventListener('mouseleave', () => {
                    chatElement.classList.remove('pressed');
                });

                chatList.appendChild(chatElement);
            });
        }

        // Function to render stories skeleton loading
        function renderStoriesSkeleton() {
            const skeletonStoriesList = document.getElementById('skeletonStoriesList');
            skeletonStoriesList.innerHTML = '';

            for (let i = 0; i < 6; i++) {
                const skeletonStoryElement = document.createElement('div');
                skeletonStoryElement.className = 'skeleton-story-item';

                skeletonStoryElement.innerHTML = `
                    <div class="skeleton skeleton-story-avatar"></div>
                    <div class="skeleton skeleton-story-name"></div>
                `;

                skeletonStoriesList.appendChild(skeletonStoryElement);
            }
        }

        // Function to render skeleton loading
        function renderSkeleton() {
            const loadingSkeleton = document.getElementById('loadingSkeleton');
            loadingSkeleton.innerHTML = '';

            const messageWidths = ['short', 'medium', 'long', '', 'medium', 'short', 'long', ''];

            for (let i = 0; i < 8; i++) {
                const skeletonElement = document.createElement('div');
                skeletonElement.className = 'skeleton-chat-item';

                const messageClass = messageWidths[i] ? `skeleton-message ${messageWidths[i]}` : 'skeleton-message';

                skeletonElement.innerHTML = `
                    <div class="skeleton-chat-content">
                        <div class="skeleton skeleton-avatar"></div>
                        <div class="skeleton-details">
                            <div class="skeleton-header">
                                <div class="skeleton skeleton-name"></div>
                                <div class="skeleton skeleton-time"></div>
                            </div>
                            <div class="skeleton ${messageClass}"></div>
                        </div>
                    </div>
                `;

                loadingSkeleton.appendChild(skeletonElement);
            }
        }

        // Function to show loading state
        function showLoading() {
            // Hide real content
            document.getElementById('storiesContainer').classList.add('hidden');
            document.getElementById('chatList').classList.add('hidden');
            
            // Show skeleton content
            document.getElementById('storiesLoadingSkeleton').classList.remove('hidden');
            document.getElementById('loadingSkeleton').classList.remove('hidden');
        }

        // Function to hide loading state
        function hideLoading() {
            // Hide skeleton content
            document.getElementById('storiesLoadingSkeleton').classList.add('hidden');
            document.getElementById('loadingSkeleton').classList.add('hidden');
            
            // Show real content
            document.getElementById('storiesContainer').classList.remove('hidden');
            document.getElementById('chatList').classList.remove('hidden');
        }

        // Initialize the app
        function init() {
            renderStoriesSkeleton();
            renderSkeleton();
            
            // Simulate loading
            showLoading();
            
            setTimeout(() => {
                hideLoading();
                renderStories();
                renderChats();
            }, 1000);
        }

        // Start the app when the page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
